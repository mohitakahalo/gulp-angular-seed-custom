<div class="modal-header">
  <button type="button" class="close" ng-click="closeCredentailsModal()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title" id="credentialsModal">LOG IN</h4>
</div>
<div class="modal-body">
  <div class="error-block">
  </div>
  <form id="login-form" method="post" action="#" class="sign-up-form log-in-form">
    <div class="input-container">
    </div>
    <div class="login-button-container">
      <button class="btn btn-default" type="submit">Log in</button>
    </div>
    <div class="forgot-password">
      <span>Forgot Password?</span>
    </div>
    <div class="sign-up-info">
      <span> Don't have an account? <span class="sign-up-link"><a href="#"> Sign Up</a></span></span> 
    </div>
  </form>
</div>
